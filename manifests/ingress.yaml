apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pipejetui2-ceaee-https-ingress
  namespace: pipejetui2-ceaee
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - thanak81-pipejetui2.assessify.org
      secretName: pipejetui2-ceaee-secret-tls
  rules:
    - host: thanak81-pipejetui2.assessify.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pipejetui2-ceaee-service
                port:
                  number: 8096
